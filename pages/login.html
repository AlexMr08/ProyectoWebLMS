<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8' />
    <title>Login</title>
    <!-- Fuentes e iconos-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!--Fin fuentes e iconos-->
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png" />
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/styles.css' />
</head>

<body class="login">
    <header>
        <a href="../index.html" class="logo"><img src="../images/icon_white.svg" alt="Volver a index"></a>
        <h1>INICIAR SESION</h1>
        <audio src="../audio/musica_ascensor.mp3" autoplay loop></audio>
    </header>
    <main>
        <section>
            <form action="#">
                <input id="user" name="user" type="text" placeholder="Nombre de usuario" maxlength="40">
                <input id="password" name="password" type="password" placeholder="contraseña" maxlength="18">
                <button type="reset" class="btn draw-border">Reiniciar</button>
                <button type="submit" class="btn draw-border">Iniciar sesion</button>
            </form>
        </section>

    </main>
    <footer>
        <span>¿No tienes cuenta? <a href="register.html">Registrate</a></span>
    </footer>
</body>

</html>
