<!DOCTYPE html>
<html lang="es">

<body id="login">
    <header>
        <h1>INICIAR SESION</h1>
    </header>
    <main>

        </section>
        
    </main>
    <footer>
            <span>¿No tienes cuenta? <a href="register.html">Registrate</a></span>
        </footer>
