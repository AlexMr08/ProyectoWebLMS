<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8' />
    <title>Register</title>
    <!-- Fuentes e iconos-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!--Fin fuentes e iconos-->
    <link rel="shortcut icon" href="../images/icon.svg" type="image/svg" />
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/styles.css' />
</head>

<body class="login">
    <header>
        <a href="../index.html"><img src="../images/icon_white.svg" alt="Volver a index" width="50px" height="50px"></a>
        <h1>CREA TU CUENTA</h1>
    </header>
    <main>

        <section id="sign-up">
            <form action="#">

                <fieldset id="datos">
                    <legend>Datos personales</legend>
                    <input id="name" name="name" type="text" placeholder="Nombre">
                    <input id="surname" name="surname" type="text" placeholder="Apellidos">
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" name="fecha" id="fecha">
                </fieldset>
                <fieldset id="info">
                    <input id="user" name="usuario" type="text" placeholder="Nombre de usuario" maxlength="16">
                    <br />
                    <input id="e-mail" name="e-mail" type="text" placeholder="E-mail" maxlength="40">
                    <br />
                    <input id="pass" name="pass" type="password" placeholder="Introduce la contraseña" maxlength="18">
                    <br />
                    <input id="pass2" name="pass2" type="password" placeholder="Repite la contraseña">
                </fieldset>
                <button type="submit" class="btn draw-border">Registrarse</button>
            </form>
        </section>
    </main>
</body>

</html>
